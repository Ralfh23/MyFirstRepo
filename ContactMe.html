    <body>
        <h2>Contact Me</h2>
        <form>
            <label for="fname">First name</label>
            <input type="text" name="First name" placeholder="Enter name" required/>
            <label for="lname">Last name</label>
            <input type="text" name="Last name" placeholder="Enter name" required/>
            <label for="email">Email</label>
            <input type="email" name="Email" placeholder="Enter email" required/>
            <label for="number">Phone no</label>
            <input type="tel" name="Phone number" placeholder="Enter Phone no" required>
            <select>
                <option value="Gender">Choose Gender</option>
                <option value="Gender">Male</option>
                <option value="Gender">Female</option>
                <option value="Gender">Others</option>
            </select>
            <select>
                <option value="Region">Choose Region</option>
                <option value="Region">Africa</option>
                <option value="Region">Asia</option>
                <option value="Region">Europe</option>
                <option value="Region">North America</option>
                <option value="Region">South America</option>
            </select>
            <textarea name="message" placeholder="Rate my Website"></textarea>
            <button type="submit">Submit</button>
        </form>
